<!DOCTYPE html>
<html>
<head>
	<title>Trade Network on Hyperledger Fabric</title>
	<link href="css/style.css" rel='stylesheet' type='text/css'/>
		<link href="//fonts.googleapis.com/css?family=Ropa+Sans:400,400i&amp;subset=latin-ext" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="keywords" content="Simple Tab Forms Widget Responsive" />

		<script type="application/x-javascript"> 
		addEventListener("load", function()
		{ 
			setTimeout(hideURLbar, 0); 
		}, false);

		function hideURLbar()
		{
			 window.scrollTo(0,1); 
		} 
		</script>

	<script src="js/jquery.min.js"></script>
	<script src="js/postTrader.js"></script>
	<script src="js/postCommodity.js"></script>
	<script src="js/postTrade.js"></script>
	<script src="js/jquery-1.7.1.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$('#horizontalTab').easyResponsiveTabs({
				type: 'default', //Types: default, vertical, accordion           
				width: 'auto', //auto or any width like 600px
				fit: true   // 100% fit in a container
			});
		});
	</script>
</head>
<body>
	<h1>Trade Network</h1>
	<div>
			<ul id="navi">
					<li class="po"><a class="active" href="post.html">POST DATA</a></li>
					<li class="po"><a href="get.html">GET DATA</a></li>
				</ul>
	</div>
	<div class="main-content">
		
        <div class="right-w3">
			<div class="sap_tabs">	
				<div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
					<ul>
						<li class="resp-tab-item" aria-controls="tab_item-0" role="tab"><span>Traders</span></li>
						<li class="resp-tab-item" aria-controls="tab_item-1" role="tab"><span>Commodities</span></li>
						<li class="resp-tab-item" aria-controls="tab_item-2" role="tab"><span>Trade</span></li>
				    <div class="clear"></div>
					</ul>	
					<div class="agile-tb">
						<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-0">
							<form action="#" method="post" id="traderForm">
								<br>
								<h4>ADD TRADER </h4>
								<br/>				
								<input placeholder="Trader ID" name="traderId" id="traderId" type="text" required>
								<input placeholder="First Name"name="firstName" id="firstName" type="text" required>						
								<input placeholder="Last Name" name="lastName" id="lastName" type="text" required>	
								<input type="button" value="Add Trader" name="Submit" id="addTrader"/>
								<br/><br>
								<p id="successMsg"></p>
								<p id="failMsg"></p>
							</form>
						</div>

						<div class="tab-2 resp-tab-content" aria-labelledby="tab_item-1">
							<form action="#" method="post" id="commodityForm">
									<br>
									<h4>ADD COMMODITY </h4>
									<br/>							
								<input placeholder="Trading Symbol" name="tradingSymbol" id="tradingSymbol" type="text" required="">
								<input placeholder="Description" name="description" id="description" type="text" required="">		
								<input placeholder="Main Exchange" name="mainExchange" id="mainExchange" type="text" required="">
								<input placeholder="Quantity" name="quantity" id="quantity" type="text" required="">
								<input placeholder="Owner (Trader ID)" name="newOwner" id="newOwner" type="text" required="">
								
								<input type="button" value="Add Commodity" id="addCommodity"/>
								<br/><br>
								<p id="successMsg1"></p>
								<p id="failMsg1"></p>
							</form>
						 </div>

						 <div class="tab-3 resp-tab-content" aria-labelledby="tab_item-2">
							<form action="#" method="post" id="tradeForm">
									<br>
									<h4>PERFORM TRADE </h4>
									<br/>															
								<input placeholder="Commodity ID" name="commodityId" id="commodityId" type="text" required="">
								<input placeholder="New Owner ID" name="newOwnerId" id="newOwnerId" type="text" required="">
								<input type="button" id="performTrade" value="Perform Trade"/>
								<br/><br>
								<p id="successMsg2"></p>
								<p id="failMsg2"></p>
							</form>
						 </div>
					 </div>
				</div> 
			</div> 			        					            	      
		</div>	
</div>
	
	<div class="footer">
		<p> &copy; All Rights Reserved by <a href="http://leads.com.bd/" id="copy">LEADS CORPORATION</a></p>
	</div>
	<script src="js/easyResponsiveTabs.js" type="text/javascript"></script>
</body>
</html>
